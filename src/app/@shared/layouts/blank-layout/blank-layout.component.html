<!-------------------- nav ----------------------------->
<nav
  class="navbar nav-tabs navbar-expand-lg navbar-light nav-color fixed-top p-3"
>
  <div class="findmeLogo" routerLink="../home">
    <span>Find Me </span>
    <img src="../../../../assets/imgs/halloween.svg" />
  </div>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a
          class="navlink mx-2"
          routerLink="../home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="navlink mx-2"
          routerLink="about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >About Us</a
        >
      </li>
      <li class="nav-item">
        <a
          class="navlink mx-2"
          routerLink="contact"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Contact</a
        >
      </li>

      <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
        <a class="navlink mx-2" routerLink="../auth">Login</a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated$ | async">
        <a class="navlink mx-2" routerLink="../dashboard">Dashboard</a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated$ | async">
        <a class="navlink mx-2" routerLink="" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
